name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"   # her 6 saatte bir çalışır
  workflow_dispatch:         # Actions sekmesinden elle çalıştırabilirsin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: furk4ngg   # <-- buraya kendi GitHub kullanıcı adını yaz
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output   # sadece output branch'ine yazacak
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
